<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>

    <style>
       
        nav {
            background-color: #4581a9; 
            padding: 10px;
            width: 100%; 
        }

        
        nav a {
            display: inline-block;      
            padding: 10px 20px;         
            margin-right: 15px;              
            color: white;                
            font-size: 18px;
            font-weight: bold;
        }


        nav a:hover {
            background-color: #1d6fa5;   
            color: #f1f1f1;
        }
    </style>

</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
