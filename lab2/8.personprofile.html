<html>
<head>
    <title>Person Profile table form</title>
</head>
<body>
    <form>
<table border="1">
    <tr>
        <th colspan="3">Personal Profile</th>
    </tr>
    <tr>
       <td>Name  </td>
       <td> <input type="text">  </td>
       <td>_____ </td>
    </tr>

    <tr>
       <td>Email </td>
       <td> <input type="text">  </td>
       <td>_____ </td>
    </tr>
   
    <tr>
       <td>Gender </td>
       <td> <input type="radio" name="gender" >
        <label>Male</label>

        <input type="radio" name="gender">
        <label>Female</label>

        <input type="radio" name="gender">
        <label>Others</label><br>  </td>
       <td>_____ </td>
    </tr>


   <tr>
       <td>Date of birth </td>
       <td> <input type="date"> (dd/mm/yy)  </td>

    </tr>

     <tr>
       <td>Blood Group </td>
       <td> <select name="Blood group" id="">

      <option value="A-">A-</option>
      <option value="B+">B+</option>
     <option value="B-">B-</option>
     <option value="O+">O+</option>
     <option value="O-">O-</option>
     <option value="AB+">AB+</option>
     <option value="AB-">AB-</option> </td>

    </tr>


     <tr>
       <td>Degree </td>
       <td> <input type="checkbox" name="degree" >

        <input type="checkbox" name="degree">
        <label>HSC</label>

        <input type="checkbox" name="degree">
        <label>BSC</label>  </td>
       <td>_____ </td>
    </tr>

  
     <tr>
       <td>Photo </td>
       <td colspan="2"> <input type="file"> </td>
      
    </tr>

    <tr>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td align="right" colspan="3"> <button value="submit">submit</button> <button value="Reset">Reset</button></td>
    </tr>

</table>
</form>



</body>

</html>
